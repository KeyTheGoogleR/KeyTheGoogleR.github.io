<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Nickyux</title>
</head>
<body>
    <div class="loading-body" data-loading-body>
        <div class="centered">
            <div class="loading-logo-wrapper">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="512" height="512" viewBox="0, 0, 512, 512" class="loading-logo" data-loading-logo>
                    <g id="Layer_1">
                        <path class="loading-logo-path" id="loading-logo-path-1" d="M256.5,462.5 C142.729,462.5 50.5,370.271 50.5,256.5 C50.5,142.729 142.729,50.5 256.5,50.5 C370.271,50.5 462.5,142.729 462.5,256.5 C462.5,370.271 370.271,462.5 256.5,462.5 z" />
                        <path class="loading-logo-path" id="loading-logo-path-2" d="M176.5,381 L176.5,132 L336.5,381 L336.5,132" />
                    </g>
                  </svg>
                <!-- <img src="svg/circlesvg.svg" class="loading-logo" ></img> -->
            </div>
            <!-- <img src="img/logo.png" alt="Logo" class="loading-logo"> -->
        </div>
    </div>
    <main class="main-body">
        <header class="header fixed-top row appearfromtop" data-header>
            <div class="logo-header col-1">
                <img class="logo-header-img" src="img/logo.png" alt="Logo">
            </div>
            <div class="col-6"></div>
            <div class="navbar-wrapper col-5">
                <ul class="navbar">
                    <li class="navbar-item">
                        <a href="#">About Me</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#">Experience</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#">Work</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </header>
        <section class="top">
            <div class="title">
                <div class="appear" style="animation-delay: 100ms">
                    <span id="abovetitle">I'm known as</span>
                </div>
                <div class="appear" style="animation-delay: 200ms">
                    <h1 id="title" >Nickyux</h1>
                </div>
                <div class="appear" style="animation-delay: 300ms">
                    <h2 id="subtitle">I have kids in my basement</h2>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
