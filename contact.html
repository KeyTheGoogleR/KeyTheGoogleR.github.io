<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
    <title>Nickyux</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="title">
                <h1>Nickyux</h1>
            </div>
            <div class="select-menu">
                <ul class="select-menu-list row">
                    <li class="home col-md-3 " onclick="window.location.href = '/';">Home</li>
                    <li class="projects col-md-3 " onclick="window.location.href = '/projects';">My projects</li>
                    <li class="projects col-md-3 " onclick="window.location.href = '/servers';">My servers</li>
                    <li class="contact current col-md-3 " onclick="window.location.href = '/contact';">Contact</li>
                </ul>
            </div>
        </header>
        <main class="main-content container">
            <div class="contact-methods container-fluid row">
                <div class="contact contact-discord col-md-4 col-xs-12" onclick="window.location.href = 'https://discord.com/users/427146305651998721';">
                    <div class="logo">
                        <img src="/img/discord.png" style="height: 50px; width: 50px;">
                    </div>
                    <h4>Discord</h4>
                </div>
                <div class="contact contact-twitter col-md-4 col-xs-12" onclick="window.location.href = 'https://twitter.com/nickyux3003';">
                    <div class="logo">
                        <img src="/img/twitter.png" style="height: 50px; width: 50px;">
                    </div>
                    <h4>Twitter</h4>
                </div>
                <div class="contact contact-email col-md-4 col-xs-12" onclick="window.location = 'mailto:nmsturcke@gmail.com'">
                    <div class="logo">
                        <img src="/img/mail.png" style="height: 50px; width: 50px;">
                    </div>
                    <h4>Email</h4>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-content container-fluid row">
                <div class="col-md-4 col-xs-6">
                    <p>&copy; 2022 Nickyux</p>
                </div>
                <div class="col-md-4 col-xs-6" onclick="window.location.href = '/social'" style="cursor: pointer;">
                    Social Media
                </div>
                <div class="col-md-4 gh-pages">
                    <img class="" src="/img/github.png" style="height: 20px; width: 20px;">
                    <p class="powered ">Powered by GitHub Pages</p>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
